<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
    <script src="static/js/add_student.js"></script>
    <script src="static/js/list_student.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Student Management</title>

</head>

<body x-data="{ addStudentModal: false, editStudentModal: false }">
    <div class="header">
        <div class="logo">
            <img src="https://sport5.mediacdn.vn/thumb_w/480/158855217956261888/2022/3/9/logo-clb-hai-phong-1646820518238831449951.jpeg"
                alt="Logo" />
        </div>
        <div class="text">
            <p>Student Management</p>
        </div>
        <div class="button-header">
            <button id="openAddStudentForm">Add Student</button>
        </div>
    </div>

    <div class="content">
        <table id="students-table">
            <thead>
                <tr>
                    <th>Student Code</th>
                    <th>Name</th> 
                    <th>Birth Year</th>
                    <th>Address</th>
                    <th>Class</th>
                    <th>GPA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>
    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal" >
        <div class="modal-content">
            <div class="head-modal">
                <h2>Add Student</h2>
                <span class="close">&times;</span>
            </div>
            <div class="bottom-modal">
                <form id="add-student-form">
                    <label for="student_code">Student Code:</label>
                    <input type="text" id="student_code" name="student_code" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="birth_year">Birth Year:</label>
                    <input type="number" id="birth_year" name="birth_year" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="class_id">Class:</label>
                    <select id="class_id" name="class_id" required>Select Class</select>

                    <label for="gpa">GPA:</label>
                    <input type="text" step="0.01" id="gpa" name="gpa" required>

                    <button type="submit">Add Student</button>
                </form>
                <div class="right-box">
                    <img src="https://sport5.mediacdn.vn/thumb_w/480/158855217956261888/2022/3/9/logo-clb-hai-phong-1646820518238831449951.jpeg"
                        alt="Logo" />
                </div>
            </div>

        </div>
    </div>
    
    <!--Edit student modal-->
    <div x-show="editStudentModal" id="editStudentModal" class="modal">
        <div class="modal-content">
            <div class="head-modal">
                <h2>Edit Student</h2>
                <span @click="editStudentModal = false" class="close-edit">&times;</span>
            </div>
            <div class="bottom-modal">
                <form id="edit-student-form">
                    <input type="hidden" id="edit-student-id" name="id">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name" required>

                    <label for="edit-birth_year">Birth Year:</label>
                    <input type="number" id="edit-birth_year" name="birth_year" required>

                    <label for="edit-address">Address:</label>
                    <input type="text" id="edit-address" name="address" required>

                    <label for="edit-class_">Class:</label>
                    <select id="class_" name="class_id"></select>

                    <label for="edit-grade">GPA:</label>
                    <input type="text" id="edit-gpa" name="gpa" required>

                    <button type="submit">Update Student</button>
                </form>
                <div class="right-box">
                    <img src="https://sport5.mediacdn.vn/thumb_w/480/158855217956261888/2022/3/9/logo-clb-hai-phong-1646820518238831449951.jpeg"
                        alt="Logo" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
