<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>

<body>
    <h1>List of Students</h1>
    <button id="openAddStudentForm">Add Student</button>
    <table id="students-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Birth Year</th>
                <th>Class</th>
                <th>Address</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Student</h2>
            <form id="add-student-form" class="">
                <div class="form-left">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="birth_year">Birth Year:</label>
                    <input type="number" id="birth_year" name="birth_year" required><br>
                    <label for="class_">Class:</label>
                    <input type="text" id="class_" name="class" required><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br>
                    <label for="grade">Grade:</label>
                    <input type="number" id="grade" name="grade" required><br>
                    <button type="submit">Add Student</button>
                </div>
                <div class="form-right">
                    <img src="http://webcoban.vn/image/flower.gif">
                </div>
            </form>
        </div>
    </div>

    

</body>

</html>
