<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://png.pngtree.com/background/20210716/original/pngtree-cartoon-natural-landscape-background-picture-image_1337835.jpg"
                alt="Background Image">
        </div>
        <div class="right">
            <h1>Edit Student</h1>
            <form id="edit-student-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <label for="birth_year">Birth Year:</label>
                <input type="number" id="birth_year" name="birth_year" placeholder="Birth Year"><br>
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" placeholder="Class"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address"><br>
                <label for="grade">Grade:</label>
                <input type="number" id="grade" name="grade" placeholder="Grade"><br>
                <button type="submit" class="button">Save Change</button>
            </form>
        </div>
    </div>
    
</body>
</html>
